    title: '캐시트럭'
    english_title: 'Wrath of Man'
    content: '캐시트럭을 노리는 무장 강도에 의해 아들을 잃은 H(제이슨 스타뎀).
              분노에 휩싸인 그는 아들을 죽인 범인의 단서를 찾기 위해
              현금 호송 회사에 위장 취업한다.

              첫 임무부터 백발백중 사격 실력을 자랑하며,
              단숨에 에이스로 급부상한 H.
              캐시트럭을 노리는 자들을 하나 둘 처리하며,
              아들을 죽인 범인들과 점점 가까워지는데…

              자비는 없다, 분노에 가득 찬 응징만이 남았다.

              6월, 그의 분노가 폭발한다!'
